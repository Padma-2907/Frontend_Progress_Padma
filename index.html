<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Movie Booking</h1>

        <div class="movie-selection">
            <label for="movie-select">Select a Movie:</label>
            <select id="movie-select">
                <option value="">Choose a movie</option>
                <option value="Me_Before_You" data-price="10">Me Before You(10$)</option>
                <option value="joker" data-price="8">Joker(8$)</option>
                <option value="anaabilla" data-price="12">Anaabilla(12$)</option>
                <option value="spider_man" data-price="10">Spider Man(9$)</option>
            </select>
        </div>
        <div class="legend" id="legend" style="display: none;">
            <div class="legend-item">
                <div class="seat available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="seat selected"></div>
                <span>Selected</span>
            </div>
            <div class="legend-item">
                <div class="seat occupied"></div>
                <span>Occupied</span>
            </div>
        </div>

        <div class="screen-container" id="screen-container" style="display: none;">
            <div class="screen">SCREEN</div>
        </div>

        <div class="seating-area" id="seating-area"></div>
        
        <div class="booking-summary" id="booking-summary" style="display: none;">
            <p>Selected Seats: <span id="selected-seats-count">0</span></p>
            <p>Total Price: <span id="total-price">0</span></p>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button id="reset-btn" class="btn btn-secondary">Reset Selection</button>
            <button id="submit-btn" class="btn btn-primary">Book Seats</button>
        </div>
    </div>

    <div class="modal-success" id="modal-success">
        <div class="modal">
            <div class="modal-header">
                <h2>Booking Confirmed!</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="booking-details">
                    <h3>Booking Details</h3>
                    <p><strong>Movie:</strong> <span id="modal-movie"></span></p>
                    <p><strong>Seats:</strong> <span id="modal-seats"></span></p>
                    <p><strong>Total Price:</strong><span id="modal-price"></span></p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="modal-ok">OK</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
